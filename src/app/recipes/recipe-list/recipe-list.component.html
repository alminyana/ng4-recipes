<div class="row">
  <div class="col-xs-12">
    <button type="button" class="btn btn-success" name="button">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix recipe-item" *ngFor="let one of recipes">
      <div class="pull-left">
        <h4 class="list-group-item-heading">{{one.name}}</h4>
        <p class="list-group-item-text">{{one.description}}</p>
      </div>
      <div class="pull-right">
        <!-- src attribute use property binding instead of string interpolation -->
        <img
        [src]="one.imagePath"
        alt="{{one.name}}"
        class="img-responsive"
        style="max-height: 50px;">
      </div>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
